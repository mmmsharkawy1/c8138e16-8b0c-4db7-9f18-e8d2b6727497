[project]
# Supabase Project ID (will be set after linking)
project_id = ""

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://yourdomain.com"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
enable_confirmations = true
secure_password_change = true

[auth.external.google]
enabled = false
client_id = ""
secret = ""

[storage]
enabled = true
file_size_limit = "50MiB"

[functions]
enabled = false

[db.pooler]
enabled = false
